<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Bestellsystem</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
               [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="/home"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Startseite</span>
        </span>
      </a>

      <a mat-list-item routerLink="/verkaeufe"
         routerLinkActive="active">
        <span class="entry">
          <mat-icon>shopping_cart</mat-icon>
          <span *ngIf="!isCollapsed">Verkäufe</span>
        </span>
      </a>

      <a mat-list-item routerLink="/kaeufer"
         routerLinkActive="active">
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span *ngIf="!isCollapsed">Käufer</span>
        </span>
      </a>

      <a mat-list-item routerLink="/produkte" routerLinkActive="active">
        <span class="entry">
          <mat-icon>shopping_cart</mat-icon>
          <span *ngIf="!isCollapsed">Produkte</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav__content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
