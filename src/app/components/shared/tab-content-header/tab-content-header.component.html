<nav class="header">
  <h4>{{heading()}}</h4>
  <div class="header__toolbar">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
      @for (tab of tabs(); track tab.link) {
        @if (tab.main) {
          <a mat-tab-link
             [routerLink]="tab.link"
             routerLinkActive
             #rla="routerLinkActive"
             [active]="rla.isActive"
             [routerLinkActiveOptions]="{ exact: true }">
            {{tab.linkName}}
          </a>
        } @else {
          <a mat-tab-link
             [routerLink]="tab.link"
             routerLinkActive
             #rlb="routerLinkActive"
             [active]="rlb.isActive"
          >
            {{tab.linkName}}
          </a>
        }
      }
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
  </div>
</nav>
